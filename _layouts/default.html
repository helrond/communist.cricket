{% assign current = page.url | split: '/' %}

<!doctype html>
<html class="no-js">

  {% include head.html %}
  
  <!-- Google tag (gtag.js) -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=G-KERVBMJFMQ"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-KERVBMJFMQ');
  </script>

  <body {% if current[1] == null %}class="home"{% endif %}>

    <div class="off-canvas-wrap" data-offcanvas>
      <div class="inner-wrap">
      <!--[if lt IE 8]>
          <div data-alert class="alert-box alert radius" class="browsehappy">Please <a href="http://browsehappy.com/">upgrade your browser</a>. <a href="#" class="close">&times;</a></div>
      <![endif]-->
      {% include navbar.html %}

      {% if current[1] %}
        {% if current[2] %}
        {% else %}
        <div class="page-image {{current}}"></div>
        {% endif %}
      {% endif %}

        <div class="row">
          <section role="main">
            <div class="small-12 columns">

              {{ content }}

            </div>
          </section>
        </div>

        {% include footer.html %}

          <!-- close the off-canvas menu -->
        <a class="exit-off-canvas"></a>

      </div>
    </div>

  {% include scripts.html %}

  </body>
</html>
